<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="assets/css/reset.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Ms+Madi&family=Press+Start+2P&family=Radio+Canada:wght@300&family=Raleway:ital,wght@1,300&family=Tapestry&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="assets/css/style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.9.4/css/bulma.min.css">
  <link rel="stylesheet" href="https://unpkg.com/nes.css@2.3.0/css/nes.min.css" rel="stylesheet" />
  <title>Pokemon War!</title>
</head>

<body>
  <!-- Title & Icon Bar -->
  <div class="columns is-vcentered is-mobile" id="titleBar">
    <!-- enter Icon & Logo Image here -->
    <div class="column">
      <img class="image" id="pika" src="assets/images/waving-pikachu.gif">
    </div>
    <div class="column">
      <img class="header" src="assets/images/Pokemon-War2.png">
    </div>
    <div class="column">
      <img class="image is-pulled-right is-flex-shrink-2" id="pokeBall" src="assets/images/pokeball.png">
    </div>
  </div>
  <!-- For winners & battle station container - justifies row -->
  <div class="columns mx-auto is-vcentered p-3 mx-3 mt-2">

    <!--- Winner tracking container -->
    <div class="column is-one-fifth is-offset-2 is-mobile">
      <div class="columns">
        <div class="column" id="winners">
          <h2>Winners</h2>
          <ol id="past-winners"></ol>
          <p class="text"></p>
          <div class="container">
            <input class="storage" type="text">
            <button class="button">Save</button>
          </div>
        </div>
      </div>
    </div>
    <!-- Battle Station -->
    <div class="column is-two-fifths is-offset-2 is-mobile" id="battleStation">
      <div class="columns" id="currentPlayer">
        <div class="column" id="player1">
          <h2>Player 1</h2>
        </div>
        <div class="column" id="player2">
          <h2>Player 2</h2>
        </div>
      </div>
      <div class="columns is-mobile" id="currentCards">
        <div class="column is-half">
          <div id="flip-card-1">
            <div class="flip-main">
              <div class="flip-top">
                <img class="btlCardback1" src="assets/images/cardback.png" alt="">
              </div>
              <div class="flip-bottom">
                <div class="card" id="player1Card">
                  <span id="player1Winner">Winner</span>
                  <div id="hideStatplayer1">
                    <p><span id="name1"></span></p>
                    <p><span id="types1"></span></p>
                    <p>HP <span id="hp1"></span></p>
                    <p>Attack <span id="attack1"></span></p>
                  </div>
                  <img src="" id="img1" alt="Picture of a Pokemon">
                </div>
              </div>
            </div>
          </div>
        </div>

        <div class="column is-half">
          <div id="flip-card-2">
            <div class="flip-main-2">
              <div class="flip-top-2">
                <img class="btlCardback2" src="assets/images/cardback.png" alt="">
              </div>
              <div class="flip-bottom-2">
                <div class="card" id="player2Card">
                  <span id="player2Winner">Winner</span>
                  <div id="hideStatplayer2">
                    <p><span id="name2"></span></p>
                    <p><span id="types2"></span></p>
                    <p>HP <span id="hp2"></span></p>
                    <p>Attack <span id="attack2"></span></p>
                  </div>
                  <img src="" id="img2" alt="Picture of a Pokemon">
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>



      <div class="columns is-vcentered m-2" id="gameButtons">
        <!---Roll Dice button-->
        <div class="column">
          <button type="button" class="nes-btn" id="rollDice1" style="display:none;">Player 1: Roll Dice!</button>
        </div>
        <!---load start battle button-->
        <div class="column">
          <button type="button" class="nes-btn" id="startBattle" style="display:none;">Start battle</button>
        </div>
        <!---Roll Dice button-->
        <div class="column">
          <button type="button" class="nes-btn" id="rollDice2" style="display:none;">Player 2: Roll Dice!</button>
        </div>
      </div>

    </div>

  </div>

  <!-- player Decks & Generate button -->
  <div class="columns is-vcentered mx-6 mt-2 is-mobile">
    <div class="column is-offset-2 is-three-fifths is-mobile" id="playerDecks">
      <div class="columns">
        <div class="columns" id="player1Deck">
          <div class="column">
            <div class="card"><img id="pic10" src="assets/images/cardback.png"></div>
          </div>
          <div class="column">
            <div class="card"><img id="pic11" src="assets/images/cardback.png"></div>
          </div>
          <div class="column">
            <div class="card"><img id="pic12" src="assets/images/cardback.png"></div>
          </div>
          <div class="column">
            <div class="card"><img id="pic13" src="assets/images/cardback.png"></div>
          </div>
          <div class="column">
            <div class="card"><img id="pic14" src="assets/images/cardback.png"></div>
          </div>
          <div class="column">
            <div class="card"><img id="pic15" src="assets/images/cardback.png"></div>
          </div>
        </div>
      </div>
      <div class="columns">
        <div class="columns mt-2" id="player2Deck">
          <div class="column">
            <div class="card"><img id="pic20" src="assets/images/cardback.png"></div>
          </div>
          <div class="column">
            <div class="card"><img id="pic21" src="assets/images/cardback.png"></div>
          </div>
          <div class="column">
            <div class="card"><img id="pic22" src="assets/images/cardback.png"></div>
          </div>
          <div class="column">
            <div class="card"><img id="pic23" src="assets/images/cardback.png"></div>
          </div>
          <div class="column">
            <div class="card"><img id="pic24" src="assets/images/cardback.png"></div>
          </div>
          <div class="column">
            <div class="card"><img id="pic25" src="assets/images/cardback.png"></div>
          </div>
        </div>
      </div>
    </div>
    <!---load deck battle button-->
    <div class="column is-one-fifth mx-6" id="generateDeck">
      <div class="column">
      <button type="button" class="nes-btn">Get Your Decks</button></div>
    </div>

  </div>
  <script src="https://code.jquery.com/jquery-3.6.0.slim.js"
    integrity="sha256-HwWONEZrpuoh951cQD1ov2HUK5zA5DwJ1DNUXaM6FsY=" crossorigin="anonymous"></script>
  <script src="assets/js/shake.js"></script>
  <script src="assets/js/script.js"></script>
</body>

</html>
