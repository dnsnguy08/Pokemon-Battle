<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="assets/css/reset.css" />
  <link rel="stylesheet" href="assets/css/style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.9.4/css/bulma.min.css">
  <title>Pokemon War!</title>
</head>

<body>
  <!-- Title & Icon Bar -->
  <div class="columns is-vcentered" id="titleBar">
    <!-- enter Icon & Logo Image here -->
    <div class="column ml-5">
      <img class="image" id="pika" src="assets/images/waving-pikachu.gif">
    </div>
    <div class="column">
      <img class="header" src="assets/images/pokemon-war2.png">
    </div>
    <div class="column mr-5">
      <img class="image is-pulled-right is-flex-shrink-2" id="pokeball" src="assets/images/pokeball.png">
    </div>
  </div>
  
  <div class="columns mx-auto is-vcentered p-6 mx-6 mt-6 ">
    <!---Scores + Winner tracking container -->
    <div class="column is-one-fifth is-offset-1" id="ScoresWinners">
      <div class="columns" id="scores">
      <h2>Scores</h2>
      <div class="column" id="player1Score">
        <h2>Player 1</h2>
      </div>
      <div class="column" id="player2Score">
        <h2>Player 2</h2>
      </div>
    </div>
      <div class="columns" id="winners">
        <h2>Winners</h2>
      </div>
    </div>
    <!-- <div class="column is-one-fifths"></div> -->
    <!-- all divs below need restructuring to match Bulma Framework! -->
    <!-- Battle Station -->
    <div class="column is-two-fifths is-offset-3" id="battleStation">
      <div class="columns" id="players">
      <div class="column" id="player1">
        <h2>Player 1</h2>
        <p>name: <span id="name1"></span></p>
        <p>type: <span id="types1"></span></p>
        <p>hp: <span id="hp1"></span></p>
        <p>attack: <span id="attack1"></span></p>
        <p>defense: <span id="defense1"></span></p>
        <img src="" id="img1" alt="Picture of a Pokemon">
      </div>
      <div class="column" id="player2">
        <h2>Player 2</h2>
        <p>name: <span id="name2"></span></p>
        <p>type: <span id="types2"></span></p>
        <p>hp: <span id="hp2"></span></p>
        <p>attack: <span id="attack2"></span></p>
        <p>defense: <span id="defense2"></span></p>
        <img src="" id="img2" alt="Picture of a Pokemon">
      </div>
    </div>
      <!---load deck battle button-->
      <div class="column" id="load-deck">
        <button type="button" class="btn btn-default">Get Your Decks</button>
      <!---Roll Dice button-->
      <div class="column" id="roll-dice-1">
        <button type="button" class="btn btn-default">Player 1: Roll Dice!</button>
      </div>
      <!---Roll Dice button-->
      <div class="column" id="roll-dice-2">
        <button type="button" class="btn btn-default">Player 2: Roll Dice!</button>
      </div>
    <!---load start battle button-->
    <div class="column" id="start-battle">
      <button type="button" class="btn btn-default">Start battle</button>
    </div>
    </div>
  </div>

  <script src="assets/js/script.js"></script>
</body>

</html>
